<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/jquery.mask.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-notify.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('#datNasc').mask('00/00/000000');
            $('#cpf').mask('000.000.000-00', { reverse: true });
            $('#telefone').mask('(00) 00000-0000');
        })
        function validacao() {
            $.notify({
                
                message: 'Enviado com sucesso !'
            }, {
                    // settings
                    type: 'success'
                });

            return false;
        }
    </script>
    <script>

    </script>


    <link rel="stylesheet" href="libs-js/blz.css">
</head>

<body>
    <div class="container">
        <form name="formCadastro" action="recebido.php" method="POST" onsubmit="return validacao()">
            <fieldset>
                <legend>Identificação</legend>
                <div class="form-group">
                    <label for="nome">Nome </label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control" required
                        onpaste="return false">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="date">Data de Nascimento</label>
                    <input type="text" name="datNasc" id="datNasc" placeholder="00/00/0000" class="form-control">
                    <br>
                    <div>
                        <label for="cpf">CPF: </label>
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00  " class="form-control">
                    </div><br>
                    <div>
                        <label for="tel">Telefone: </label>
                        <input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000  "
                            class="form-control">
                    </div>
                </div>
                <button class="btn btn-primary">

                    Salvar

                    <span class="glyphicon glyphicon-log-in"> </span>
                </button>
            </fieldset>
    </div>
    </form>
    </div>


</body>

</html>
